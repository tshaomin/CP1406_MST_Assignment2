<h1>Want to hire us as your production team? Fill in the details below and Sign up</h1>
<p>Use tab keys to move from one input field to the next.</p>
<div class="register">
<form name="registration" onSubmit="return formValidation();">
<ul>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="userid">User Id:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>

<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label for="phone">Phone:</label></li>
<li><input type="text" name="phone" size="8" /></li>
<li><label for="Name-of-band/artist">Name of Band/Artist:</label></li>
<li><input type="text" name="Name-of-vband/artist" size="20"/></li>
<li><label for="ppl">Number of People in the band:</label>
	<select id="ppl" name="number of people">
		<option value="1">1</option>
		<option value="2-4">2-4</option>
		<option value="5-8">5-8</option>
		<option value="9-14">9-14</option>
		<option value="15-20">15-20</option>
		<option value="21+over">21-over</option>
	  </select></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>

</form>
